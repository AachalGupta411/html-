<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Model Example</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 200px;
            width: 300px;
            padding: 20px;
            border: 5px solid blue;
            margin: 50px;
            background-color: lightgray;
        }
    </style>

</head>
<body>

    <div class="box">
        This is a box with height, width, padding, border, and margin.
    </div>

    <div class="box">
        This is a box with height, width, padding, border, and margin.
    </div>

    <button>CLICK HERE</button>

</body>
</html>
